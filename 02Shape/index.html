<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="1"
        height="1"
        depth="2"
        rotation="0 45 45"
        scale="2 2 2"
        color="#00ccFF" 
        position="0 2 -5"
        shadow>
      </a-box>
     
   <a-cone color="tomato" radius-bottom="2" radius-top="0.5"></a-cone>
     

     <a-plane color="#CCC" height="20" width="20"></a-plane>
     <a-plane src="#ground" height="100" width="100" rotation="-90 0 0"></a-plane>
 
    </a-scene>
  </body>
</html>
